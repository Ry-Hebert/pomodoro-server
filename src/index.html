<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Todo App</title>
</head>
<body>
    <main>
        <div class="todoApp">
            <div class="todoHead">
                <div>
                    <h1>Todo App</h1>
                </div>
                <div class="inputBlock">
                    <div class="inItem">
                        <p>Item: </p>
                        <input type="text" id="in1"/>
                    </div>
                    <div class="inItem">
                        <p>Category: </p>
                        <input type="text" id="in2"/>
                    </div> 
                </div>
                <div>
                    <button id="subButton">Submit</button>
                </div>
            </div>
            <div class="todoOut">
                <div>
                    <h3>Todo List</h3>
                </div>
                <div id="listOut">

                </div>
            </div>
            <div class="settings">
                <button id="showHide">Show / Hide</button>
                <button id="resetTodo">Reset List</button>
            </div>
        </div>
    </main>
    <script src="./main.js"></script>
</body>
</html>
